    <body>
        <div class="container">
          <div class="row">
            <div class="col">
              <h2>Selecione a equipe para análise</h2>
              <form id="team-form">
                <div class="mb-3">
                  <label for="team-select" class="form-label">Equipe:</label>
                  <select class="form-select" id="team-select" required>
                    <option disabled selected value="">Selecione uma equipe</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Buscar Arquivos</button>
              </form>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col">
              <h3>Arquivos CSV disponíveis:</h3>
              <table class="table" id="file-table">
                <thead>
                  <tr>
                    <th>Nome do Arquivo</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                  <!-- Os nomes dos arquivos serão adicionados aqui dinamicamente -->

                </tbody>
              </table>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col">
              <h3>Gerar Nova Equipe de Pesquisa:</h3>
              <form id="generate-list-form">
                <div class="mb-3">
                  <label for="file-name" class="form-label">Nome do Arquivo:</label>
                  <input type="text" class="form-control" id="file-name" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar à Lista</button>
              </form>
              <h4>Lista de Nomes de Arquivo:</h4>
              <ul id="file-list">
                <!-- A lista de nomes de arquivo será exibida aqui dinamicamente -->
              </ul>
              <button id="save-list-btn" class="btn btn-primary">Salvar Lista</button>
            </div>
          </div>
        </div>
		<script src="index.js"></script>

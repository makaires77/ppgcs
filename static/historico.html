  <script>
    // Função para ler o arquivo CSV
    function lerCSV() {
      fetch('equipes/ppgcs/indicadores_quadrienio_17-20.csv')
        .then(response => response.text())
        .then(data => processarCSV(data));
    }

    // Função para processar os dados do CSV e criar a tabela
    function processarCSV(csvData) {
      // Dividir o CSV em linhas
      const linhas = csvData.split('\n');

      // Cabeçalho da tabela
      const cabecalho = linhas[0].split(';');

      // Criação da tabela
      const table = document.createElement('table');
      table.classList.add('table');

      // Criação do cabeçalho da tabela
      const thead = document.createElement('thead');
      const theadRow = document.createElement('tr');

      cabecalho.forEach(coluna => {
        const th = document.createElement('th');
        th.textContent = coluna;
        theadRow.appendChild(th);
      });

      thead.appendChild(theadRow);
      table.appendChild(thead);

      // Criação do corpo da tabela
      const tbody = document.createElement('tbody');

      for (let i = 1; i < linhas.length; i++) {
        const linha = linhas[i].split(';');
        const tr = document.createElement('tr');

        linha.forEach(coluna => {
          const td = document.createElement('td');
          td.textContent = coluna;
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      }

      table.appendChild(tbody);

      // Inserir tabela na div desejada
      const tableContainer = document.getElementById('table-container');
      tableContainer.appendChild(table);
    }

    // Chamada da função para ler e processar o arquivo CSV
    lerCSV();
  </script>

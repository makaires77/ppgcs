<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Lifecycle Graph</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Custom styles for graph lines and markers */
        .graph-line {
            position: relative;
            width: 100%;
            height: 2px;
            background-color: #800080; /* Purple */
        }
        .graph-line::before {
            content: '';
            position: absolute;
            right: 0;
            top: -5px;
            width: 2px;
            height: 10px;
            background-color: #800080; /* Purple */
        }
        .graph-dashed {
            position: relative;
            width: 100%;
            height: 2px;
            border-top: 2px dashed #800080; /* Purple */
        }
        .graph-marker {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #800080; /* Purple */
        }
        .graph-marker.yellow {
            background-color: #FFFF00; /* Yellow */
        }
    </style>
</head>
<body class="bg-white text-black">
    <div class="p-8">
        <!-- Graph Container -->
        <div class="relative">
            <!-- Solid line graph representation -->
            <div class="graph-line mb-4"></div>
            <!-- Dashed line graph representation -->
            <div class="graph-dashed mb-4"></div>
            <!-- Graph markers -->
            <div class="graph-marker yellow" style="left: 5%;"></div>
            <div class="graph-marker" style="left: 20%;"></div>
            <div class="graph-marker" style="left: 50%;"></div>
            <!-- ... additional markers as needed ... -->
        </div>
        
        <!-- Axis and Labels -->
        <div class="flex justify-between items-end">
            <div>
                <span class="text-xs">Precursor</span>
                <div class="w-24 h-8 bg-pink-600 text-white text-center py-1">Science dominated emergence</div>
            </div>
            <!-- ... additional axis labels and boxes ... -->
            <div>
                <span class="text-xs">Embryonic</span>
                <div class="w-24 h-8 bg-pink-600 text-white text-center py-1">Technology dominated emergence</div>
            </div>
            <!-- ... additional axis labels and boxes ... -->
            <div>
                <span class="text-xs">Nurture</span>
                <div class="w-24 h-8 bg-pink-600 text-white text-center py-1">Application dominated emergence</div>
            </div>
            <!-- ... additional axis labels and boxes ... -->
            <div>
                <span class="text-xs">Growth</span>
                <div class="w-24 h-8 bg-pink-600 text-white text-center py-1">Market dominated emergence</div>
            </div>
            <!-- ... additional axis labels and boxes ... -->
        </div>
        
        <!-- Annotations -->
        <div class="absolute top-0 left-0">
            <span class="text-xs">Scale (e.g., size, sales)</span>
        </div>
        <div class="absolute bottom-0 right-0">
            <span class="text-xs">Time</span>
        </div>
        <!-- ... additional annotations as needed ... -->
    </div>
</body>
</html>
